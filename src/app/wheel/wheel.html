<div class="wheel-container" [style.backgroundColor]="backgroundColor">
  <!-- <p style="color: white">Wheel Ig</p> -->
  <div class="winner-display">
    @if (!!winner){
    <h1>ðŸŽ‰ Winner: {{ winner }} ðŸŽ‰</h1>
    }
  </div>

  <div class="container">
    <div class="column info">
      <input class="AddText" [(ngModel)]="newItem" placeholder="Add item" />

      <div class="button-container">
        <button class="action-button" (click)="addItem()">Add</button>
      </div>

      <textarea
        class="textBox"
        [(ngModel)]="itemText"
        (blur)="MakeArr()"
      ></textarea>
    </div>

    <div class="column">
      <canvas id="myCanvas" class="wheel-canvas" width="800" height="600"
        >Section 2
        <div class="triangle"></div>
      </canvas>
      <button class="spinButton" (click)="spinWheel()">Spin</button>
    </div>

    <div class="column" text-color: #3434>
      <!-- <button mat-flat-button>UI?</button> -->
      <button
        class="themes"
        mat-raised-button
        (click)="openColorChangerDialog()"
      >
        Change Theme
      </button>

      <div class="winner-feed-container">
        <h2>Winner Feed</h2>

        @if (!!winner) {
        <div class="current-winner">
          <p>current winner</p>
          <p class="winner-name">{{ winner }}</p>
        </div>

        <div class="previous-winners-list">
          <h3>Previous Winners</h3>
          <ul>
            <li *ngFor="let prevWinner of previousWinners">
              {{ prevWinner }}
            </li>
          </ul>
        </div>
        }
      </div>
    </div>
  </div>
</div>
